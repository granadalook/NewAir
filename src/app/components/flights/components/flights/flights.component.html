<ng-container *ngFor="let journey of journeys">
  <section class="conatiner-journey">
    <div class="plane-icons">
      <img
        class="icons"
        src="../../../../../assets/icons/despegue.png"
        alt="despegue"
      />
      <h3 class="descriptions">{{ journey?.origin }}</h3>
    </div>
    <div class="details-flights">
      <img
        class="icons"
        src="../../../../../assets/icons/informaciÃ³n.png"
        alt="aterrizaje"
      />
      <button
        type="button"
        class="button-details-flights"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Flight details
      </button>
    </div>

    <div class="plane-icons">
      <img
        class="icons"
        src="../../../../../assets/icons/aterrizaje.png"
        alt="aterrizaje"
      />
      <h3 class="descriptions">{{ journey?.destination }}</h3>
    </div>
    <form
      class="d-flex flex-column mb-3 text-dark"
      [formGroup]="currencyForm"
      role="search"
    >
      <select
        class="form-select"
        formControlName="currency"
        aria-label="Default select example"
      >
        <option selected>Select currency</option>
        <option value="USD">Dollar American</option>
        <option value="CLP">Chile Peso</option>
        <option value="CNY">China Yuan Renminbi</option>
        <option value="GBP">United Kingdom Pound</option>
        <option value="COP">Colombia Peso</option>
        <option value="HKD">Hong Kong Dollar</option>
        <option value="JPY">Japan Yen</option>
        <option value="KPW">Korea (North) Won</option>
        <option value="MXN">Mexico Peso</option>
        <option value="NZD">New Zealand Dollar</option>
        <option value="PYG">Paraguay Guarani</option>
        <option value="PEN">Peru Sol</option>
        <option value="TRY">Turkey Lira</option>
      </select>

      <h3 class="descriptions">
        {{ journey?.price | currency : currencyForm.value.currency : "symbol" }}
      </h3>
      <button (click)="convert(journey, currencyForm.value.currency)">
        convertir
      </button>
    </form>
  </section>
  <app-stops [flights]="journey?.flights"></app-stops>
</ng-container>
